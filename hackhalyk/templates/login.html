<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-md shadow-md max-w-md w-full">
        <h2 class="text-2xl font-semibold mb-4">Login</h2>

        <form action="/login" method="post">
            <div class="mb-4">
                <label for="user_id" class="block text-sm font-medium text-gray-600">User ID:</label>
                <input type="number" id="user_id" name="user_id" required
                       class="mt-1 p-2 block w-full rounded-md border border-gray-300">
            </div>

            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-600">Username:</label>
                <input type="text" id="username" name="username" required
                       class="mt-1 p-2 block w-full rounded-md border border-gray-300">
            </div>

            <div class="mb-4">
                <label for="surname" class="block text-sm font-medium text-gray-600">Surname:</label>
                <input type="text" id="surname" name="surname" required
                       class="mt-1 p-2 block w-full rounded-md border border-gray-300">
            </div>

            <button type="submit"
                    class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">
                Войти через eGov
            </button>
        </form>

        {% if error_message %}
            <p class="mt-4 text-red-500">{{ error_message }}</p>
        {% endif %}
    </div>

</body>
</html>
